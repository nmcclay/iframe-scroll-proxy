        <button id="target-button">Go to target!</button>
        <button id="top-button">Go to top!</button>
    </div>

    <script type="text/javascript">
        $(function() {
            var sendMessage = function (msg) {
            	var target = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
                window.parent.postMessage(msg, target);
            };

            var scrollTo = function(scrollTarget) {
                var scrollContainer = 'html, body';
                $(scrollContainer).animate({
                    scrollTop: scrollTarget
                }, 200);

                sendMessage(scrollTarget);
            };


            $("#target-button").click(function() {
                scrollTo($("#target").offset().top);
            });

            $("#top-button").click(function() {
                scrollTo(0);
            });

            $("#bottom-button").click(function() {
                scrollTo($(document).height());
            });
        });
    </script>
</body>
